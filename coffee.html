<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Настройка напитка</title>

    <link rel="stylesheet" href="coffee.css">

</head>

<body>

<button  id="settingsBtn">Настройка вашего напитка</button>

<div id="settingsModal" class="modal">

    <div class="modal-content">

        <span class="close"></span>

        <h2 class="nasvas">Настройки вашего напитка</h2>

        <div class="settings-option">

            <h3>Уровень крепости</h3>

            <div class="option">

                <input type="radio" id="light" name="fortressLevel" value="light">

                <label for="light"><img src="img/1.png" alt="Легкий" class="option-img"></label>
                <p>Легкий</p>

            </div>
            <div class="option">

                <input type="radio" id="medium" name="fortressLevel" value="medium">

                <label for="medium"><img src="img/2.jpeg" alt="Средний" class="option-img"></label>
                <p class="iopoiu">Средний</p>

            </div>

            <div class="option">

                <input type="radio" id="strong" name="fortressLevel" value="strong">

                <label for="strong"><img src="img/3.jpeg" alt="Крепкий" class="option-img"></label>

                <p>Крепкий</p>
            </div>

        </div>

        <div class="settings-option">

            <h3>Уровень сладости</h3>

            <div class="option">

                <input type="radio" id="no-sugar" name="sweetnessLevel" value="no-sugar">

                <label for="no-sugar"><img src="img/IMG_4017.jpg" alt="Без сахара" class="option-img"></label>

            </div>

            <div class="option">

                <input type="radio" id="moderate" name="sweetnessLevel" value="moderate">

                <label for="moderate"><img src="img/4.png" alt="Умеренный" class="option-img"></label>

            </div>

            <div class="option">

                <input type="radio" id="sweet" name="sweetnessLevel" value="sweet">

                <label for="sweet"><img src="img/IMG_4016.jpg" alt="Сладкий" class="option-img"></label>

            </div>

        </div>

        <div class="settings-option">

            <h3>Тип молока</h3>

            <div class="option">

                <input type="radio" id="cow" name="milkType" value="cow">

                <label for="cow"><img src="img/cor.png" alt="Коровье" class="option-img"></label>

            </div>

            <div class="option">

                <input type="radio" id="banana" name="milkType" value="banana">

                <label for="banana"><img src="img/banan.jpeg" alt="Банановое" class="option-img"></label>

            </div>

            <div class="option">

                <input type="radio" id="almond" name="milkType" value="almond">

                <label for="almond"><img src="img/mend.jpeg" alt="Миндальное" class="option-img"></label>

            </div>

            <div class="option">

                <input type="radio" id="oat" name="milkType" value="oat">

                <label for="oat"><img src="img/coc.jpg" alt="Овсяное" class="option-img"></label>

            </div>

        </div>

        <div class="settings-option">

            <h3>Уровень температуры</h3>

            <div class="option">

                <input type="radio" id="cold" name="temperatureLevel" value="cold">

                <label for="cold"><img src="img/ice.jpg" alt="Холодный" class="option-img"></label>

            </div>

            <div class="option">

                <input type="radio" id="medium-temp" name="temperatureLevel" value="medium">

                <label for="medium-temp"><img src="img/sred.jpg" alt="Средний" class="option-img"></label>

            </div>

            <div class="option">

                <input type="radio" id="hot" name="temperatureLevel" value="hot">

                <label for="hot"><img src="img/ogon.jpg" alt="Горячий" class="option-img"></label>

            </div>
</div>

        <button class="bbottom" id="addToCartBtn">Добавить в корзину</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="coffee.js"></script>

</body>

</html>
